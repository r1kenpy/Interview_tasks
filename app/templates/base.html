    <script>

        function getURLForRandomQuestion()
    {  
        var e = document.getElementById("category_id");
        var value = e.value;

        relativeURL = "http://127.0.0.1:8000/random/?category_id=" + value;
        const absoluteURL = 
        new URL(relativeURL, window.location.href);
        window.location.href = absoluteURL;
