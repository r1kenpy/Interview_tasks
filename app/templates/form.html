<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form action="{{ url_for('a_form') }}">
        <input type="text">
        <button type="submit">Submit</button>
    </form>   

    {% if all %}
        {% for question in all %}
        <div class="border border-danger bg-secondary">
            <span>{{ question.id }}: {{ question.title }}</span>

            {% for answer in  question.answers %}
            <div class="accordion accordion-flush">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ question.id }}" aria-expanded="false" aria-controls="flush-collapse{{ question.id }}">
                      Показать ответ
                    </button>
                  </h2>
                  <div id="flush-collapse{{ question.id }}" class="accordion-collapse collapse">

                      {{ answer.content|safe }}

                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </br>
        {% endfor %}
    </br>
    {% endif %}
</body>

</html>
